<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock-regular.svg" type="image/svg+xml">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="clock">
        <div class="title">A Simple Clock By Rohit <sup>&trade;</sup></div>
        <div class="text" style="--i:12"><span style="--i:12">12</span></div>
        <div class="text" style="--i:1"><span style="--i:1">1</span></div>
        <div class="text" style="--i:2"><span style="--i:2">2</span></div>
        <div class="text" style="--i:3"><span style="--i:3">3</span></div>
        <div class="text" style="--i:4"><span style="--i:4">4</span></div>
        <div class="text" style="--i:5"><span style="--i:5">5</span></div>
        <div class="text" style="--i:6"><span style="--i:6">6</span></div>
        <div class="text" style="--i:7"><span style="--i:7">7</span></div>
        <div class="text" style="--i:8"><span style="--i:8">8</span></div>
        <div class="text" style="--i:9"><span style="--i:9">9</span></div>
        <div class="text" style="--i:10"><span style="--i:10">10</span></div>
        <div class="text" style="--i:11"><span style="--i:11">11</span></div>
        <div class="point"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    </div>
</body>

<script src='https://kit.fontawesome.com/8e5e768940.js' crossorigin='anonymous'></script>

</html>
